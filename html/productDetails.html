<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-right: 10px;
    margin-left: 10px;
  }
  .products_list > div {
    width: 50%;
   
    padding: 10px 0;
  }
    </style>
</head>
<header>
    <div>
      <img src="../src/logo.png" alt="logo" />
      <img src="../src/Minimal Shopping.png" alt="minimal shopping" />
    </div>
  </header>
<body>
    <script>
       let id = localStorage.getItem("productId");
       if(id ==null){
        alert('please pick up a product');
       }
       else{
        fetchData();
function fetchData() {
  let output = document.getElementsByClassName("container");
  fetch('https://dummyjson.com/products/'+id)
    .then((res) => res.json())
    .then((data) => {
        let productImg = document.getElementById("image");
        productImg.src = data.images[0];

        let title = document.getElementById("title");
        title.innerHTML = data.title

        let desc = document.getElementById("description");
        desc.innerHTML = data.description

        let price = document.getElementById("price");
        price.innerHTML = data.price

        let brand = document.getElementById("brand");
        brand.innerHTML = data.brand

        let stock = document.getElementById("stock");
        stock.innerHTML = data.stock

        // let stock = document.getElementById("stock");
        // stock.innerHTML = data.stock
      });
}}
    </script>

<div class="container">
    <div class="product_image"> <img id="image"/></div>
   
    <div class="product_info">
        <p>New!</p>
        <p id="title"> Cotton sweat shirt</p>
        <p id="price"> $ 1.299</p>
        <p id="brand"> H $ M</p>
        <p id="description"> adfgdag</p>
        <p id="stock"> 5</p>

        <p id="size"> XL </p>
        <button id="add">Add To Cart</button>
    </div>
</div>



</body>
</html>
